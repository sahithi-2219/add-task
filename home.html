<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-box">
            <h2>Add Task</h2>
            <input type="text" id="taskTitleInput" placeholder="Task Title">
            <textarea id="taskDescriptionInput" placeholder="Task Description"></textarea>
            <button id="saveTaskBtn">Save Task</button>
            <p id="validationMessage" class="hidden">Please enter both title and description.</p>
        </div>
        <div class="right-box">
            <h2>Saved Tasks</h2>
            <ul id="savedTasks">
            </ul>
        </div>
    </div>

    <script src="java.js"></script>
</body>
</html>
